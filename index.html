<!DOCTYPE html>
<html>
  <head>
    <title>Malicious URL Scanner</title>
  </head>
  <body>
    <h1>Malicious URL Scanner</h1>
    <form>
      <label for="url-input">Enter URL:</label>
      <input type="text" id="url-input" name="url">
      <button type="button" id="submit-button">Check URL</button>
    </form>
    
    <div id="result"></div>


    <!-- Add your JavaScript code here -->
    <script>
      const submitButton = document.getElementById('submit-button');
      submitButton.addEventListener('click', async (event) => {
        event.preventDefault(); // Prevent form submission
        const urlInput = document.getElementById('url-input');
        const url = urlInput.value;
        const apiKey = 'KLQS3ATyOPEX1RqCqwXQC7NasahyH8bp';
        const apiUrl = `https://www.ipqualityscore.com/api/v1/url?apikey=${apiKey}&url=${url}&strictness=3&user_agent=Mozilla/5.0`;
        
        try {
          const response = await fetch(apiUrl);
          const data = await response.json();
          const fraudScore = data.fraud_score;
          const resultDiv = document.getElementById('result');
          resultDiv.innerHTML = `The URL ${url} has a fraud score of ${fraudScore}`;
        } catch (error) {
          console.error(error);
        }
      });
    </script>
  </body>
</html>
